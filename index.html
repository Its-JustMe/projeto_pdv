<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Link CSS-->
    <link rel="stylesheet" href="./styles/index.css">
    <title>Home - Ponto de Venda</title>
</head>
<body>
    <header class="page_header flex_row">
        <div class="header_first_container flex_row">
            <div class="menu_icon_container">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="heading_container">
                <h1 class="heading">
                    Vender
                </h1>
            </div>
        </div>

        <div class="user_container">
            <div class="user_space flex_row">
                <!--<img src="" alt="Imagem de Perfil">-->
                <div style="width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(#257590, midnightblue);"></div>
                <div class="user_info">
                    <span id="username" class="username">Teste</span>
                    <br>
                    <span id="user_email" class="user_email">teste@teste.gmail.com</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar flex_column text">
        <div class="menu_icon_container">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="menu flex_column">
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-tag"></i>
                        <span>Produtos</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-box"></i>
                        <span>Estoque</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-user"></i>
                        <span>Cliente</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Estatísticas</span>
                    </div>
                </a>
            </li>
        </ul>
    </nav>

    <main class="products text">
        <nav class="products_navbar">
            <ul class="menu flex_row">
                <li class="menu_item underline active" id="all_products">Todos</li>
            </ul>
        </nav>

        <article class="all_products text flex_row">
            <!--Cards de produtos-->
        </article>
    </main>

    <section class="product_chart text flex_column">
        <div class="top_chart_elements flex_row">
            <span class="close_popup">&times;</span>
            <button class="subheading underline" id="select_customer_btn">
                Selecionar cliente
            </button>
        </div>

        <div id="chart" class="chart flex_column">
            <!--Itens do carrinho-->
        </div>

        <div class="chart_items flex_row">
            <!--Informações do carrinho-->
        </div>

        <article class="cart_finish flex-column">
            <div class="cart_info_container flex_column">
                <div class="chart_buttons_container flex_row">
                    <button class="button button_clear">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                    <button class="button button_finish flex_row">
                        <span>Finalizar</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </article>
    </section>

    <div id="customer_popup" class="popup">
        <div class="popup_content">
            <span class="close_btn">&times;</span>

            <article class="flex_column">
                <h3 class="subheading">Selecione o cliente</h3>

                <div class="customer_grid">
                    <!-- Exibição dos clientes -->
                </div>
            </article>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
