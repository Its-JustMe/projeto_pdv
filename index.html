<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Link CSS-->
    <link rel="stylesheet" href="./styles/index.css">
    <title>Home - Ponto de Venda</title>
</head>
<body>
    <header class="page_header flex_row">
        <div class="header_first_container flex_row">
            <div class="menu_icon_container">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="heading_container">
                <h1 class="heading">
                    Vender
                </h1>
            </div>
        </div>

        <div class="client_container">
            <div class="client_space flex_row">
                <!--<img src="" alt="Imagem de Perfil">-->
                <div style="width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(#257590, midnightblue);"></div>
                <div class="client_info">
                    <span id="clientname" class="clientname">Teste</span>
                    <br>
                    <span id="client_email" class="client_email">teste@teste.gmail.com</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar flex_column text">
        <div class="menu_icon_container">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="menu flex_column">
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-tag"></i>
                        <span>Produtos</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-box"></i>
                        <span>Estoque</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-user"></i>
                        <span>Cliente</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Estatísticas</span>
                    </div>
                </a>
            </li>
        </ul>
    </nav>

    <main class="products text">
        <nav class="products_navbar">
            <ul class="menu flex_row">
                <li class="menu_item item_active" id="all_products">Todos</li>
            </ul>
        </nav>

        <article class="all_products text flex_row">
            <!--<div class="product_card flex_column">
                <div style="height: 75px; width: 100%; background: linear-gradient(#257590, midnightblue);"></div>
                <p class="product_name">Teste</p>
                <p class="product_price">R$ 7,99</p>
            </div>-->
        </article>
    </main>

    <section class="product_chart text flex_column">
        <p class="subheading">
            <a href="#">
                Selecionar cliente
            </a>
        </p>

        <div id="chart" class="chart flex_column">
            <!--Itens do carrinho-->
        </div>

            <article class="cart_finish flex-column">
                <div class="cart_info_container flex_column">
                    <div class="cart_itens flex_row">
                        <p class="text">
                            Itens
                        </p>

                        <div id="cart_info">
                            <!-- Informações do carrinho -->
                        </div>
                    </div>
                    
                    <div class="chart_buttons_container flex_row">
                        <button class="button button_clear">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                        <button class="button button_finish flex_row">
                            <span>Finalizar</span>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
