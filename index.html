<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Link CSS-->
    <link rel="stylesheet" href="./styles/index.css">
    <title>Home - Ponto de Venda</title>
</head>
<body>
    <header class="page_header flex_row">
        <div class="header_first_container flex_row">
            <div class="menu_icon_container">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="heading_container">
                <h1 class="heading">
                    Vender
                </h1>
            </div>
        </div>

        <div class="user_container">
            <div class="user_space flex_row">
                <!--<img src="" alt="Imagem de Perfil">-->
                <div style="width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(#257590, midnightblue);"></div>
                <div class="user_info">
                    <span id="username" class="username">Teste</span>
                    <br>
                    <span id="user_email" class="user_email">teste@teste.gmail.com</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar flex_column text">
        <div class="menu_icon_container">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="menu flex_column">
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-tag"></i>
                        <span>Produtos</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-box"></i>
                        <span>Estoque</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-user"></i>
                        <span>Cliente</span>
                    </div>
                </a>
            </li>
            <li class="menu_item">
                <a href="#">
                    <div class="menu_item_container flex_row">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Estatísticas</span>
                    </div>
                </a>
            </li>
        </ul>
    </nav>

    <main class="products text">
        <nav class="products_navbar">
            <ul class="menu flex_row">
                <li class="menu_item underline active" id="all_products">Todos</li>
            </ul>
        </nav>

        <article class="all_products text flex_row">
            <!--Cards de produtos-->
        </article>
    </main>

    <section class="product_chart text flex_column">
        <div class="top_chart_elements flex_row">
            <span class="close_popup">&times;</span>
            <button class="subheading underline" id="select_customer_btn">
                Selecionar cliente
            </button>
        </div>

        <div id="chart" class="chart flex_column">
            <!--Itens do carrinho-->
        </div>

        <div class="chart_items flex_row">
            <!--Informações do carrinho-->
        </div>

        <article class="cart_finish flex-column">
            <div class="cart_info_container flex_column">
                <div class="chart_buttons_container flex_row">
                    <button class="button button_clear">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                    <button class="button button_finish flex_row">
                        <span>Finalizar</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </article>
    </section>

    <div class="popup customer" id="customer">
        <div class="popup_content">
            <span class="close_btn">&times;</span>

            <article class="flex_column">
                <h3 class="subheading">Selecione o cliente</h3>

                <div class="customer_grid">
                    
                </div>
            </article>
        </div>
    </div>

    <div class="popup obs" id="obs">
        <div class="popup_content">
            <span class="close_btn">&times;</span>

            <article class="flex_column">
                <h3 class="subheading">Observações do pedido (opcional)</h3>

                <form class="obs_form flex_column" name="observation">
                    <textarea class="obs_text" name="obsText" placeholder="Insira suas observações aqui."></textarea>
                    <div class="flex_row">
                        <button class="button_finish button_save">Salvar</button>
                    </div>
                </form>
            </article>
        </div>
    </div>

    <div class="popup info" id="info">
        <div class="popup_content">
            <span class="close_btn">
                &times;
            </span>

            <article class="flex_column">
                <h3 class="subheading">Informações de Envio</h3>

                <form class="info_form flex_column">
                    <div class="input_container flex_column">
                        <label for="delivery_option">
                            Qual o tipo de envio?
                        </label>
                        <select name="deliveryOption" id="delivery_option">
                            <option value="Motoboy">Motoboy</option>
                        </select>
                    </div>

                    <div class="input_container flex_row">
                        <div class="input_container flex_column">
                            <label for="delivery_fee">
                                Custo:
                            </label>
                            <input type="text" name="deliveryFee" id="delivery_fee" placeholder="R$ 10,00">
                        </div>

                        <div class="input_container flex_column">
                            <label for="customer_cep">
                                CEP:
                            </label>
                            <input type="text" name="cep" id="customer_cep" placeholder="58270-337">
                        </div>
                    </div>

                    <div class="input_container flex_column">
                        <label for="customer_phone">
                            Telefone
                        </label>
                        <input type="text" name="phone" id="customer_phone" placeholder="(83) 9 0000-0000">
                    </div>

                    <div class="input_container flex_column">
                        <label for="customer_complement">
                            Complemento:
                        </label>
                        <input type="text" name="compliment" id="customer_compliment" placeholder="58270-337">
                    </div>
                </div>

                    <div class="input_container flex_column">
                        <label for="name">
                            Nome:
                        </label>

                        <input type="text" name="customer_name" id="name">
                    </div>

                    <div class="input_container flex_column">
                        <label for="address">
                            Endereço:
                        </label>
                        <input type="text" name="customer_address" id="address" placeholder="Av. Brasil, 387">
                    </div>
                </form>
            </article>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
